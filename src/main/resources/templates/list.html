<div th:replace="~{partials/header}"></div>
  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <span>Lista de tarefas</span>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Data de execução</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="taskModel : ${taskModels}">
            <td data-th-text="${taskModel.id}"></td>
            <td data-th-text="${taskModel.name}"></td>
            <td data-th-text="${taskModel.description}"></td>
            <td data-th-text="${{taskModel.date}}"></td> 
            <td><a class="btn btn-primary" th:href="@{'/edit/'+${taskModel.id}}">Editar</a></td>         
            <td><a class="btn btn-danger" th:href="@{'/delete/'+${taskModel.id}}">Excluir</a></td>         
          </tr>
        </tbody>
      </table>
    </div>
  </main>
<div th:replace="~{partials/footer}"></div>
