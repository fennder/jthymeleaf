<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Listagem de Tarefa</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/list">Gerenciar Tarefas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/list">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create">Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">|--|</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                |---|
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ações</a></li>
                <li><a class="dropdown-item" href="#">Detalhes</a></li>
                <li><a class="dropdown-item" href="#">Histórico</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <span>Lista de tarefas</span>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de execução</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="taskModel : ${taskModels}">
            <td data-th-text="${taskModel.id}"></td>
            <td data-th-text="${taskModel.name}"></td>
            <td data-th-text="${{taskModel.date}}"></td> 
            <td><a class="btn btn-primary" th:href="@{'/edit/'+${taskModel.id}}">Editar</a></td>         
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer class="cotainer">
    <div class="row">
      <div class="col-lg-3 mb-3">
        Copyright - Todos os direitos reservados 2024
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
